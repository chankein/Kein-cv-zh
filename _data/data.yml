career-profile:
    title: 職業簡介(Career Profile)
    summary: |
      **資深技術專家與項目負責人**:擁有超過10年的全棧開發與大數據架構經驗,具備軟件開發全週期的第一線開發經驗，擅長跨部門，跨公司及跨國企業的協作與團隊領導。
      - **技術領導力**:曾在樂天Pay,Line Yahoo集團等日本頭部企業的項目中,擔任技術負責人,領導5-15人團隊,解決技術難題，進行技術分享和培訓，管理項目問題，主導需求細分與標準化開發流程。
      - **數據解決方案**:為辣媽幫(340萬日活用戶)設計數據中台,通過用戶畫像與A/B測試,提升了用戶留存率7.67%,為日本政府開發OCR工具,將人工處理時間從10年縮短至4小時,為Line Yahoo和Softbank集團提供數據倉庫雲服務框架遷移服務,大幅降低數據倉庫的運維成本。

      **核心優勢**
      - **技術廣度**:具備从项目需求分析,系统设计,技术选型,项目架构设计,测试,部署,持续整合/交付(CI/CD),运行维护全生命周期的第一线開發经验。項目經驗涵蓋服務端開發，數據倉庫設計和優化,本地服務器/雲架構,敏捷開發和瀑布式開發的項目管理方法均能夠適應。
      - **業務協同**:多次擔任業務部門與技術團隊的橋樑，優化需求文檔流程(企業內部跨部門溝通經驗:辣媽幫商業智能組,豐田集團智能都市;集團內部跨公司溝通經驗:軟銀機器人對企業開發項目,樂天Pay-樂天銀行-樂天信用卡的協作,Line Yahoo集團的數據倉庫遷移;與外部供應商的溝通:日本戶籍系統電子化)

    changelanguage: To English
    changelanguageurl: https://chankein.github.io/Kein-cv/ 


    intro: >
      作為全棧工程師,我的核心技術棧為服務端開發和大數據應用,其次亦有獨立開發網站,智能手機程序和桌面程序的能力。
      <br/>
      語言方面,我掌握Python、Java、R、SwiftUI、C#等多種編程語言,能夠因應需求選用合適的語言更高效地進行項目開發。
      <br/>
      在服務端開發方面,我不僅熟練使用Django、Spring Boot、Flask等多種框架,還具備在AWS/Azure雲服務和本地服務器上使用Ansible進行服務器自動化管理的經驗。我能夠根據項目需求靈活選擇和運用AWS雲服務。
      <br/>
      此外,我也有在Windows和iOS平臺上獨立進行WPF和SwiftUI開發的能力。我曾為日本政府、豐田、軟銀機器人等知名客戶提供AI/自動化開發項目的設計、開發和測試服務，我的工作不僅提高了項目效率，還顯著優化了客戶體驗。
      <br/>
      作為一名大數據工程師,我熟悉MySQL、OracleDB等主流數據庫系統,以及Hadoop生態系統下的分布式數據倉庫設計,具備DataBricks的實際運用經驗。擅長進行埋點設計、管理和數據可視化。我曾作為數據團隊的一員開發OSS數據中臺系統,為各部門提供數據可視化報表頁面支持,並熟練使用Power BI等數據可視化工具。

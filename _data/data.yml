      company: OST株式會社(TSE Code:2427), 東京 
      details: |
        以服務端工程師的身份參與TRI-AD(現Woven planet),富士菲林和富士通網路的開發項目.
        - 運用微服務系統開發技術,負責設計和開發了豐田智能都市(Woven City)智能物流配送系統的服務端部分. 該系統管理超過3000臺配送機器人網路.
        - 參與富士菲林負責的日本政府戶籍科的戶籍電子化促進項目,開發了5款windows軟件輔助解決戶籍系統電子化中的問題.
          通過導入OCR文字識別技術,將掃描圖像格式的戶籍藤本轉換成結構化文字資訊,實現將人工識別需十年以上的處理變為數小時以內的自動處理.
        - 參與富士通網路公司的網路通信幹線和網路設備可視化監測平臺的開發,為NTT(日本電信)現有的網路線路系統和開發中的5G網路系統提供設備狀態監測和網路線路可視化檢測和自動故障報警服務.
